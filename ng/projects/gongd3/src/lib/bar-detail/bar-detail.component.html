<form *ngIf="bar" class="details">
    <h2 class="details__title">bar</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bar.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bar.Name"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>X</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="bar.X" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let key of frontRepo.Keys_array" [value]="key">
                {{key.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Y</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="bar.Y" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let key of frontRepo.Keys_array" [value]="key">
                {{key.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('Serie', 'Bar_SetDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">Set</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('Serie', 'Bar_SetDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <!-- -->
    <mat-checkbox [formControl]="AutoDomainXFormControl">AutoDomainX</mat-checkbox>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>XMin</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bar.XMin" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>XMax</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bar.XMax" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="AutoDomainYFormControl">AutoDomainY</mat-checkbox>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>YMin</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bar.YMin" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>YMax</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bar.YMax" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="YLabelPresentFormControl">YLabelPresent</mat-checkbox>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>YLabelOffset</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bar.YLabelOffset" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="XLabelPresentFormControl">XLabelPresent</mat-checkbox>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>XLabelOffset</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bar.XLabelOffset" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Width</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bar.Width" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Heigth</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bar.Heigth" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Margin</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="bar.Margin" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save bar
        </button>
    </div>
</form>
