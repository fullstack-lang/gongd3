
<div class="presentation__header" (click)="setEditorRouterOutlet(pie.ID)">
    <h1>Pie's fields <span class="material-icons">edit</span></h1>
</div>
<table *ngIf="pie" class="presentation__table mat-table">
    <tr class="mat-header-row">
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
    </tr>
    <!-- insertion point for fields specific code -->
    <tr class="mat-row">
        <td class="mat-cell">Name</td>
        <td class="mat-cell">{{pie.Name}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">X</td>
        <td class="mat-cell">{{pie.X ? pie.X.Name : ""}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Y</td>
        <td class="mat-cell">{{pie.Y ? pie.Y.Name : ""}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Width</td>
        <td class="mat-cell">{{pie.Width}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Heigth</td>
        <td class="mat-cell">{{pie.Heigth}}</td>
    </tr>
    <tr class="mat-row">
        <td class="mat-cell">Margin</td>
        <td class="mat-cell">{{pie.Margin}}</td>
    </tr>
</table>
<!-- hack to force loading of mat table style an error is generated but it is a know angular issue https://github.com/angular/components/issues/10941 -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
