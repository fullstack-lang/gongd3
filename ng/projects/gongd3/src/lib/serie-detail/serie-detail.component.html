<form *ngIf="serie" class="details">
    <h2 class="details__title">serie</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="1:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="serie.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="serie.Name"></textarea>
    </mat-form-field>

    <mat-form-field class="detail-full-width">
        <mat-label>Key</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="serie.Key" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let key of frontRepo.Keys_array" [value]="key">
                {{key.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('Value', 'Serie_ValuesDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">Values</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('Value', 'Serie_ValuesDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field class="detail-full-width">
        <mat-label>(Bar) Set</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="serie.Bar_Set_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let bar of frontRepo.Bars_array" [value]="bar">
                {{bar.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="detail-full-width">
        <mat-label>(Pie) Set</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="serie.Pie_Set_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let pie of frontRepo.Pies_array" [value]="pie">
                {{pie.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="detail-full-width">
        <mat-label>(Scatter) Set</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="serie.Scatter_Set_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let scatter of frontRepo.Scatters_array" [value]="scatter">
                {{scatter.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save serie
        </button>
    </div>
</form>
