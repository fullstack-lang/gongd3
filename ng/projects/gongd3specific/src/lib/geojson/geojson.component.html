<h1>Try D3 Map + Topojson</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col g-0 col-xxl-8 col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
            <div id="map">
                <svg width="100%" height="100%" stroke-linejoin="round" stroke-linecap="round">
                    <defs>
                        <filter id="blur">
                            <feGaussianBlur
                                stdDeviation="5">
                            </feGaussianBlur>
                        </filter>
                    </defs>
                </svg>
            </div>
        </div>
    </div>
</div>
